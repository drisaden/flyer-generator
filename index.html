<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
   function updateTemplateLive() {
      // Get user input
      const topic = document.getElementById('topicInput').value;
      const lecturer = document.getElementById('lecturerInput').value;
      const dateGre = document.getElementById('dateGreInput').value;
    //  const dateIsl = document.getElementById('dateIslInput').value;

      // Update template content in real-time
      document.getElementById('topic').innerText = topic;
      document.getElementById('lecturer').innerText = lecturer;
      document.getElementById('dateGre').innerText = dateGre;
    //  document.getElementById('dateIsl').innerText = `Date: ${dateIsl}`;
      // Update other dynamic content as needed
   }

   function updateAndDuplicateTemplate() {
      // Get user input
      const topic = document.getElementById('topicInput').value;
      const dateGre = document.getElementById('dateGreInput').value;
      const lecturer = document.getElementById('lecturerInput').value;
     // const dateIsl = document.getElementById('dateIslInput').value;

      // Clone the template
      const templateContainer = document.getElementById('templateContainer');
      const clonedTemplate = templateContainer.cloneNode(true);

      // Update cloned template content
      clonedTemplate.querySelector('#topic').innerText = topic;
      clonedTemplate.querySelector('#lecturer').innerText = lecturer;
      clonedTemplate.querySelector('#dateGre').innerText = dateGre;
     // clonedTemplate.querySelector('#dateIsl').innerText = `Date: ${dateIsl}`;
      // Update other dynamic content as needed

      // Append cloned template to new container
      const duplicatedTemplateContainer = document.getElementById('duplicatedTemplateContainer');
      duplicatedTemplateContainer.innerHTML = '';
      duplicatedTemplateContainer.appendChild(clonedTemplate);
   }

   function downloadImage() {
      // Use html2canvas to generate image from the duplicated template
      html2canvas(document.getElementById('duplicatedTemplateContainer')).then(canvas => {
         // Convert canvas to data URL
         const dataURL = canvas.toDataURL('image/jpeg');

         // Create a link element
         const a = document.createElement('a');
         a.href = dataURL;
         a.download = 'template_image.jpg';
         
         // Trigger a click on the link to initiate the download
         document.body.appendChild(a);
         a.click();
         document.body.removeChild(a);
      });
   }
</script>
