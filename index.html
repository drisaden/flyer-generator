document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("modal");
    const temCon = document.getElementById("temCon");
    const updateModal = document.getElementById("update");

    const previewBtn = document.getElementById("preview");
    const downloadBtn = document.getElementById("downloadFlyer");

    // Set the minimum date to today and enforce Thursday selection
    setMinDateAndRestrictToThursdays();

    function showTemCon() {
        modal.style.display = "none";
        temCon.style.display = "block";
        temCon.classList.remove("hidden");
        document.body.style.overflow = "hidden";
    }

    function hideTemCon() {
        modal.style.marginTop = "50%";
        modal.style.display = "block";
        temCon.style.display = "none";
        temCon.classList.add("hidden");
        document.body.style.overflow = "";
    }

    function downloadFlyer() {
        html2canvas(document.getElementById("templateContainer")).then(function (canvas) {
            const link = document.createElement("a");
            link.href = canvas.toDataURL();
            link.download = "flyer.png";
            link.click();
        });
    }

    previewBtn.addEventListener("click", function () {
        showTemCon();
        updateTemplate();
    });

    downloadBtn.addEventListener("click", function () {
        downloadFlyer();
    });

    updateModal.addEventListener("click", function () {
        hideTemCon();
        updateTemplate();
    });

    document.getElementById('dateGreInput').addEventListener('change', convertToHijriAndDisplay);
});

/*document.addEventListener("DOMContentLoaded", function() {
    setMinDateAndRestrictToThursdays();
});*/

function setMinDateAndRestrictToThursdays() {
    const today = new Date();
    let nextThursday = new Date();
    if (today.getDay() !== 4) {
        // Calculate next Thursday
        nextThursday.setDate(today.getDate() + ((4 + 7 - today.getDay()) % 7));
    }

    flatpickr("#dateGreInput", {
        minDate: nextThursday,
        enable: [
            function(date) {
                // Enable only Thursdays
                return date.getDay() === 4;
            }
        ],
        dateFormat: "Y-m-d",
        onChange: [function(selectedDates, dateStr, instance) {
            convertToHijriAndDisplay();
        }]
    });
}

function updateTemplate() {
    const topic = document.getElementById('topicInput').value;
    const lecturer = document.getElementById('lecturerInput').value;
    const dateGre = document.getElementById('dateGreInput').value;
    
    // Update template content in real-time
    document.getElementById('topic').innerText = topic;
    document.getElementById('lecturer').innerText = lecturer;
    document.getElementById('dateGre').innerText = formatDate(dateGre);
    
    convertToHijriAndDisplay();
}

function convertToHijriAndDisplay() {
    const dateGre = document.getElementById('dateGreInput').value;
    if (dateGre) {
        // Assuming the input format is YYYY-MM-DD, convert it to DD-MM-YYYY
        const formattedDate = formatDateForAPI(dateGre);
        fetchHijriDate(formattedDate, function(hijriDateString) {
            document.getElementById('dateIsl').innerText = hijriDateString;
        });
    }
}

function formatDateForAPI(inputDate) {
    // Convert date from YYYY-MM-DD to DD-MM-YYYY for the API request
    const [year, month, day] = inputDate.split('-');
    return `${day}-${month}-${year}`;
}

function fetchHijriDate(date, callback) {
    const url = `https://api.aladhan.com/v1/gToH/${date}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        if (data.data && data.data.hijri) {
            const hijri = data.data.hijri;
            // Format the day with the appropriate suffix
            const dayWithSuffix = formatDayWithSuffix(hijri.day);
            const hijriDateString = `${dayWithSuffix} ${hijri.month.en} ${hijri.year}AH`;
            callback(hijriDateString);
        }
    })
    .catch(error => {
        console.error('Error fetching Hijri date:', error);
    });
}

function formatDayWithSuffix(day) {
    const lastDigit = day % 10;
    let suffix = 'th';

    // Adjusting for special cases
    if (day !== 11 && day !== 12 && day !== 13) {
        switch (lastDigit) {
            case 1: suffix = 'st'; break;
            case 2: suffix = 'nd'; break;
            case 3: suffix = 'rd'; break;
        }
    }

    return `${day}${suffix}`;
}

function formatDate(selectedDate) {
  const date = new Date(selectedDate);
    const options = { weekday: 'long', month: 'long', year: 'numeric' };
    // Extracting parts of the date
    const weekday = date.toLocaleDateString('en-US', { weekday: 'long' });
    const month = date.toLocaleDateString('en-US', { month: 'long' });
    const year = date.getFullYear();
    const dayWithSuffix = formatDayWithSuffix(date.getDate());

    // Constructing the formatted date string
    const formattedDate = `${weekday}, ${month} ${dayWithSuffix}, ${year}`;
    return formattedDate;
}
