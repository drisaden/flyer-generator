<script>

function gregorianToHijri(gregorianYear, gregorianMonth, gregorianDay) {
    gregorianMonth += 1; // Adjust months so February is the last one
    if (gregorianMonth < 3) {
        gregorianYear -= 1;
        gregorianMonth += 12;
    }

    let a = Math.floor(gregorianYear / 100);
    let b = Math.floor(a / 4);
    let c = 2 - a + b;
    let e = Math.floor(365.25 * (gregorianYear + 4716));
    let f = Math.floor(30.6001 * (gregorianMonth + 1));
    let julianDay = c + gregorianDay + e + f - 1524.5;

    let n = Math.floor((julianDay - 227015.1) / 354.367);
    let islamicYear = n + 622;
    let r = julianDay - (354.367 * n + 227015.1);
    let islamicMonth = Math.floor((r + 0.5) / 29.531);
    let islamicDay = Math.floor(r - 29.531 * islamicMonth + 0.5);

    if (islamicDay === 0) {
        islamicDay = 30;
        islamicMonth -= 1;
    }
    if (islamicMonth === 0) {
        islamicMonth = 12;
        islamicYear -= 1;
    }

    // Format day and month for display
    let formattedDay = islamicDay.toString().padStart(2, '0');
    let formattedMonth = islamicMonth.toString().padStart(2, '0');

    return { year: islamicYear, month: formattedMonth, day: formattedDay };
}

    document.getElementById('hijriDateDisplay').innerText = `Hijri Date: ${hijriDate.day}-${hijriDate.month}-${hijriDate.year}`;
});
